<!doctype html>
<html lang="pt-Br">

<head>
	<title>Calculadora</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<!--JS bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>

<body>
	<div class="container" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-12 cont">

				<center>
					<div id="calculadora">

						<table>
							<tr>
								<td colspan="4">
									<input type="text" class="form-control-plaintext" id="tela" maxlength="30" readonly="readonly" />
								</td>
							</tr>
							<tr>
								<td colspan="2"><input type="button" class="btn btn-info" id="apagarAnterior" value="<-" /></td>
								<td colspan="2"><input type="button" class="btn btn-danger" id="limparTela" value="C" /></td>
							</tr>
							<tr>
								<td><input type="button" class="btn btn-info" id="num7" value="7" /></td>
								<td><input type="button" class="btn btn-info" id="num8" value="8" /></td>
								<td><input type="button" class="btn btn-info" id="num9" value="9" /></td>
								<td><input type="button" class="btn btn-info" id="divisao" value="/" /></td>
							</tr>
							<tr>
								<td><input type="button" class="btn btn-info" id="num4" value="4" /></td>
								<td><input type="button" class="btn btn-info" id="num5" value="5" /></td>
								<td><input type="button" class="btn btn-info" id="num6" value="6" /></td>
								<td><input type="button" class="btn btn-info" id="multiplicacao" value="*" /></td>
							</tr>
							<tr>
								<td><input type="button" class="btn btn-info" id="num1" value="1" /></td>
								<td><input type="button" class="btn btn-info" id="num2" value="2" /></td>
								<td><input type="button" class="btn btn-info" id="num3" value="3" /></td>
								<td><input type="button" class="btn btn-info" id="subtracao" value="-" /></td>
							</tr>
							<tr>
								<td><input type="button" class="btn btn-info" id="num0" value="0" /></td>
								<td><input type="button" class="btn btn-info" id="ponto" value="." /></td>
								<td><input type="button" class="btn btn-info"id="resultado" value="=" /></td>
								<td><input type="button" class="btn btn-info"id="soma" value="+" /></td>
							</tr>
							<tr>
								<td colspan="4"><input type="button" class="btn btn-info" id="fac" value="Centigrados a Farenheit" /></td>
							</tr>
						</table>
					</div>
				</center>
			</div>
		</div>
	</div>

	<footer class="footer mt-auto py-3 navbar-dark bg-default">
		<div class="container">
			<span>Produzido por Francisco Chaves.</span>
		</div>
	</footer>

	<script type="text/javascript" src="./js/script.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
</body>

</html>
